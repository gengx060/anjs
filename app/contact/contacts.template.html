<!--<script src="app/contcontacts.jst.js"></script>-->
<div>
	<modal-trigger></modal-trigger>
	<div ng-controller="Controller">
		<button class='btn btn-primary pull-right' ng-click="show()">New Contact5</button>
	</div>

	<table class="table table-striped table-hover ">
		<thead>
		<tr>
			<th>#</th>
			<th>Image</th>
			<th>Name</th>
			<th>Created at</th>
		</tr>
		</thead>
		<tbody>

		<tr ng-repeat="c in contacts">
			<th scope="row">{{c.id}}</th>
			<td>
				<vcard type='profile' src='c'></vcard>
			</td>
			<td>{{c.name}}</td>
			<td>{{c.time_stamp}}</td>
		</tr>
		</tbody>
	</table>
</div>
